# Private chart in directory : argocd/charts/dashboard
web:
  automountServiceAccountToken: true
service:
  type: NodePort
  nodePort: 30001
ingress:
  enabled: false
metrics:
  enabled: true
app:
  scheduling:
    nodeSelector:
      kubernetes.io/hostname: minikube-m02
  tolerations:
    - key: "apps"
      operator: "Equal"
      value: "nginx"
      effect: "NoSchedule"
kong:
  enabled: false
